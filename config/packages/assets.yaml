  dist.uri: "%env(STYLESHEET_PATH_URI)%/dist"
  jquery.handle: "jquery-min-js"

imports:
  - { resource: "assets/_proto.yaml" }
  - { resource: "assets/jquery.yaml" }
  - { resource: "assets/app-asset.yaml" }
  - { resource: "assets/js-module.yaml" }
  - { resource: "assets/js-localize.yaml" }
  - { resource: "assets/css.yaml" }
  - { resource: "assets/js.yaml" }
