# js-localize.yaml
services:
  localize:
    class: 'Vigihdev\WpAssets\DTOs\ScriptLocalizeDto'
    arguments:
      $handle: "nonce-js"
      $variableName: "WP_API"
      $actionPrefix: "wp_ajax_"
      $nonce: "wp_ajax_nonce"
      $depends: ["%jquery.handle%"]
      $actions:
        {
          "search_post": "search_post",
          "harga_sewa_bus": "harga_sewa_bus",
          "harga_sewa_mobil": "harga_sewa_mobil",
          "wa_call_api": "wa_call_api",
          "wa_booking_api": "wa_booking_api",
        }

  Vigihdev\WpAssets\Contracts\Manager\JsLocalizerManagerInterface:
    public: true
    class: 'Vigihdev\WpAssets\Service\JsLocalizerManager'
    arguments:
      $localize: "@localize"
