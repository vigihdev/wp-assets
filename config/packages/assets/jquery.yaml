# jquery-js.yaml
services:
  jquery.js:
    parent: "scriptEnqueue.prototype"
    arguments:
      $srcUri: "%dist.uri%/js/jquery.min.js"
      $handle: "%jquery.handle%"
      $jsOption: "@js.footer.prototype"

  Vigihdev\WpAssets\Contracts\Manager\JqueryManagerInterface:
    public: true
    class: 'Vigihdev\WpAssets\Service\JqueryManager'
    arguments:
      $jquery: "@jquery.js"
